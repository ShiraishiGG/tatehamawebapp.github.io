<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード認証</title>
    <link rel="stylesheet" href="index2.css">
    <script type="text/javascript" src="index2.js" charset="utf-8"></script>

</head>
<body>
    <div class="pw-container">
        <h2>ログイン</h2>
        <form id="pw-form" autocomplete="off">
            <div class="error" id="pw-error" style="display:none;"></div>
            <input type="text" id="user-input" placeholder="ログインID" required>
            <input type="password" id="pw-input" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
    </div>

</body>
</html>
