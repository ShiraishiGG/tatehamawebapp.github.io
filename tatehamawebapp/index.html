<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>館浜電鉄 ダイヤ運転会(非公式)</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:100,300,400,500,700,800,900;subset=japanese" rel="stylesheet">
    <link rel="stylesheet" href="toppage.css">
    <link rel="stylesheet" href="mainpage_style.css">
    <link rel="stylesheet" href="fixed-tab.css">
    <script type="text/javascript" src="slider.js" charset="utf-8"></script>
    <script type="text/javascript" src="fixed-tab.js" charset="utf-8"></script>
    <script type="text/javascript" src="information.js" charset="utf-8"></script>
    <script type="text/javascript" src="index.js" charset="utf-8"></script>

</head>
<body>

    <!-- 細いヘッダー -->
    <div class="thin-header">
        <img src="icons/tatehama.png" alt="ロゴ">
        <div class="thin-title">
        </div>
    </div>

    <!-- フェード画像スライダー -->
    <div class="slider-container">
        <img class="slider-image" id="slider-img-1">
        <img class="slider-image" id="slider-img-2" style="opacity:0;">
    </div>

    <!-- スクロールテキストエリア -->
    <div class="scrolling-text-area-mainpage" id="scrolling-text-area">
        <img src="design/information-th.png" class="link-icon">
        <span class="scrolling-text-wrapper">
            <span class="scrolling-text" id="scrolling-text-bottom"></span>
        </span>
    </div>

    <!-- リンクアイコンエリア -->
    <div class="link-icons">
        <div class="link-icon">
            <a href="train-guide.html">
                <img src="icons/train-guide.png">
                <div class="icon-label">列車走行位置</div>
            </a>
        </div>
        <div class="link-icon">
            <a href="#dia-info">
                <img src="icons/dia.png">
                <div class="icon-label">ダイヤ運転会<wbr>とは</div>
            </a>
        </div>
        <div class="link-icon">
            <a href="https://acty-soft.com/">
                <img src="icons/actylogo.png">
                <div class="icon-label">acty</div>
            </a>
        </div>
        <div class="link-icon">
            <a href="https://store.steampowered.com/app/1618290/TRAIN_CREW/">
                <img src="icons/Steam_logo.png">
                <div class="icon-label">Steam</div>
            </a>
        </div>
    </div>


    <!-- ページ下部に配置 -->
    <div id="dia-info-content">
        <h2 id="dia-info">ダイヤ運転会とは</h2>
        <div id="dia-info-lines"></div>
        <div id="dia-info-slider" class="slider-container" style="display:none; opacity:0;">
            <img src="toppage/4.jpg" class="slider-image">
        </div>
        <!-- ここに3つのアイコンをlink-icons形式で追加 -->
        <div id="role-icons" class="role-icons" style="display:none; opacity:0;">
            <div class="link-icon">
                <a href="#role-untenshi">
                    <img src="icons/M.png">
                    <div class="icon-label">運転士</div>
                </a>
            </div>
            <div class="link-icon">
                <a href="#role-signal">
                    <img src="icons/signal.png">
                    <div class="icon-label">信号扱い者</div>
                </a>
            </div>
            <div class="link-icon">
                <a href="#role-shirei">
                    <img src="icons/shirei.png">
                    <div class="icon-label">司令員</div>
                </a>
            </div>
        </div>
        <!-- 役割詳細表示エリア -->
        <h2 id="role-detail-title"></h2>
        <div id="role-detail-lines"></div>
    </div>


</body>
</html>
